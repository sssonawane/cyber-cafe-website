name: AI Website Generator

on:
  push:
    branches:
      - main

permissions:
  contents: write   # GitHub à¤²à¤¾ commit + push à¤šà¥€ à¤ªà¤°à¤µà¤¾à¤¨à¤—à¥€

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run AI generator
        run: python generated_algo.py

      - name: Commit generated files
        run: |
          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git add index.html style.css
          git commit -m "ðŸ¤– AI auto-update website" || echo "No changes to commit"
          git push

name: AI Website Generator

on:
  push:
    branches:
      - main

permissions:
  contents: write   # GitHub Actions ‡§≤‡§æ commit & push ‡§ö‡•Ä permission

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # commit ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run AI generator
        run: |
          python generated_algo.py

      - name: Commit generated website files
        run: |
          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git add index.html style.css
          git commit -m "ü§ñ AI auto-update website" || echo "No changes to commit"
          git push
